  $(document).ready(function(){
    $("#get").click(function(){
      $.ajax({
            type: "GET",
            url : "Hierarchy.php",
            dataType:"json",
            crossDomain: true,
            cache: false,
            success: function(result)
            {
                var trHTML='<tr><th>EMP_Reporting_Manager</th><th>EMP_Name</th><th>Employee Designation</th></tr>';
                $.each(result, function(i)
                {
                  trHTML += '<dl><dt>' + result[i].EMP_Name+'</dt><dt>' + result[i].EMP_Name + '</dt><dt>'+ result[i].EMP_Designation+'</dl>';
                });
                //alert(result[0].EMP_Name);
                $('#location').append(trHTML);
              },
          });
      });
  });
	</script>
